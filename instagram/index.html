<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="instagram作成課題">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>

<body>
  <header>
    <div id="header">
      <img id="icon-imstagram" src="images/icons_instagram.png" alt="インスタアイコン">
      <p>Instagram</p>
    </div>
  </header>
  <main>
    <div id="photo">
      <img id="surf" src="images/photo_suf.jpg" alt="サーフィン">
    </div>
    <div id="icon">
      <div class="left">
       <img class="icon-mark" src="images/icon_heart.png" alt="ハート">
       <img class="icon-mark" src="images/icon_comment.png" alt="コメント">
       <img class="icon-mark" src="images/icon_share.png" alt="シェア">
      </div>
      <div class="center">
       <img class="maru" src="images/maru_blue.png" alt="青まる">
       <img class="maru" src="images/maru_gray.png" alt="白まる">
      </div>
      <div class="rigth">
       <img class="icon-mark" src="images/icon_bookmark.png" alt="ブックマーク">
      </div>
    </div>
  </main>
</body>
</html>
