<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模写コーディング</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div id="header">
      <p id="myprofile">MyProfile</p>
      <nav>
        <p>About</p>
        <p>Works</p>
      </nav>
    </div>
  </header>
  <main>
    <img id="main-img" src="images/main.png" alt="カメラ">
    <section>
      <h2>About</h2>
      <div id="about">
        <img id="img-about" src="images/about.png" alt="横顔">
        <ul id="profile">
         <h3>Kazuki Asahina</h3>
         <li>25歳　長野県出身</li>
         <li>ソフトウェア業界でマーケティングに従事</li>
         <li>趣味はカメラ、愛機はCanon</li>
         <li>自然を撮影するのが好きで、海や山によく行く</li>
        </ul>
      </div>
    </section>
    <section>
      <h2>Works</h2>
      <div id="work">
        <div>
         <img class="work-img" src="images/works1.png" alt="海">
         <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
       </div>
       <div>
         <img class="work-img" src="images/works2.png" alt="山">
         <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
       </div>
       <div>
         <img class="work-img" src="images/works3.png" alt="街">
         <p>京都で撮影した、明け方の古き良き日本の町並み</p>
       </div>
     </div>
    </section>
  </main>
  <footer>
    <p>&copy; MyProfile.All rights reserved.</p>
  </footer>
</body>
</html>
